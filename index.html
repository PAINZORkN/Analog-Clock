<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="clock">
        <div class="numbers">
            <div class="num1"><i class="fa-solid fa-circle"></i></div>
            <div class="num2"><i class="fa-solid fa-circle"></i></div>
            <div class="num3">3</div>
            <div class="num4"><i class="fa-solid fa-circle"></i></div>
            <div class="num5"><i class="fa-solid fa-circle"></i></div>
            <div class="num6">6</div>
            <div class="num7"><i class="fa-solid fa-circle"></i></div>
            <div class="num8"><i class="fa-solid fa-circle"></i></div>
            <div class="num9">9</div>
            <div class="num10"><i class="fa-solid fa-circle"></i></div>
            <div class="num11"><i class="fa-solid fa-circle"></i></div>
            <div class="num12">12</div>
        </div>
        <div class="image"><img src="./assets/sector-removebg.png" height="90"></div>
        <p id="day"></p>
        <div id="seconds-hand"></div>
        <div id="minutes-hand"></div>
        <div id="hours-hand"></div>
        <div id="center"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
